{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLOG</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}">Xabarlar</a></h1>
    </header>
    {% if user.is_authenticated %}
        <p>Xushkelibsiz, {{ user.username }}</p>
        <p>
            <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Chiqish</button>
        </form>
        </p>
    {% else %}
        <p>
            <a href="{% url 'login' %}"> Saytga kirish </a> |
            <a href="{% url 'signup' %}"> Ro'yxatdan o'tish </a>
        </p>
    {% endif %}
    <div>
        {% block content %}
        {% endblock content %}
    </div>
    <footer>
        <h2><a href="{% url 'post_new' %}">Yangi post yozish</a> </h2>
    </footer>
</body>
</html>
